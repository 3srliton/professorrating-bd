<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Teachers - Teacher Rating BD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">TeacherRating BD</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="search.html">Search</a>
                <a class="nav-link" href="submit-rating.html">Rate a Teacher</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Search for Teachers</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>Find Your Professor</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Professor name">
                            </div>
                            <div class="mb-3">
                                <select class="form-select">
                                    <option selected>Select University</option>
                                    <option value="du">University of Dhaka</option>
                                    <option value="buet">BUET</option>
                                    <option value="nsu">North South University</option>
                                    <option value="iub">Independent University</option>
                                    <option value="brac">BRAC University</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select">
                                    <option selected>Select Department</option>
                                    <option value="cse">Computer Science</option>
                                    <option value="eee">Electrical Engineering</option>
                                    <option value="english">English</option>
                                    <option value="math">Mathematics</option>
                                    <option value="physics">Physics</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Popular Universities</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-decoration-none">University of Dhaka</a></li>
                            <li><a href="#" class="text-decoration-none">BUET</a></li>
                            <li><a href="#" class="text-decoration-none">North South University</a></li>
                            <li><a href="#" class="text-decoration-none">BRAC University</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
